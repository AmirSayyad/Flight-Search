<app-header *ngIf="showSearchPage"></app-header>

<div class="app-content" *ngIf="showSearchPage">
	<div class="dash-body" >
		<div class="sidebar">
				<app-sidebar></app-sidebar>
		</div>	
		<div class="sidebar-body" >
				<app-search-body [searchResult]="searchSVC.searchResult" ></app-search-body>
		</div>	
	</div>
</div>
<div class="footer"></div>
